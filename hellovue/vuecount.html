<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue计数器 </title>
</head>
<body>
<div id="app">
    <h2>当前计数： {{counter}}</h2>
    <button @click="counter++">+</button>
    <button v-on:click="counterMis">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            counterMis : function () {
                // app.counter--;
                this.counter--; // this指app对象
                console.log("counter--")
            }
        }
    })
</script>
</body>
</html>
