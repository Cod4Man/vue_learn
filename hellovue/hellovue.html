<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>


<body>
<div id="app">
    <h2>{{ message}}</h2>
    <ul>
        <li v-for="(movie,index) in movies">{{index+1}}:{{movie}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    // ES6后使用let/const
    // let:变量
    // const: 常量， 再次赋值会报错
    // var 早期设计缺陷，比如没有作用域
    const app = new Vue({
        el :'#app',
        data : {
            message : 'Hello Vue',
            movies: ['星际穿越', '2001太空漫游', '盗梦空间']
        }
    })
</script>
</body>

</html>
